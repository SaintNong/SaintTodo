{% load static %}
<nav class="navbar has-shadow is-fixed-top">
    <div class="navbar-menu">
        <div class="navbar-brand">
            <a class="title navbar-item" href="{% url 'home' %}">
                SaintTodo
            </a>


        </div>

        {% if user.is_authenticated %}
            <a class="navbar-item" href="{% url 'inbox' %}">Enter the App</a>
        {% endif %}


        <div class="navbar-end">
            <div class="navbar-item">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button class="button is-primary" type="submit">Log out</button>
                    </form>
                {% else %}

                <div class="buttons">
                  <a class="button is-secondary" href="{% url 'login' %}">Login</a>
                  <a class="button is-primary" href="{% url 'signup' %}">Sign Up</a>
                <div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
