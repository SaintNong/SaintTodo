{% extends "app/app_base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<section class="hero">
    <div class="hero-body">
        <div class="container is-max-desktop">
            <div class="box">
                <h1 class="title">Settings</h1>
                <p class="subtitle">Manage your account preferences here.</p>

                <form action="{% url 'settings' %}" method="post">
                    {% csrf_token %}

                    <div class="field">
                        <label class="label">Theme</label>
                        <div class="control">
                            <div class="select">
                                <select name="theme">
                                    <option value="light" {% if user.profile.theme == "light" %}selected{% endif %}>Light</option>
                                    <option value="dark" {% if user.profile.theme == "dark" %}selected{% endif %}>Dark</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary">Save Settings</button>
                    </div>
                </form>

                {% if messages %}
                <ul class="messages mt-5">
                    {% for message in messages %}
                    <div class="notification is-success">
                        {{ message }}
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}


            </div>
        </div>
    </div>

</section>
{% endblock %}
