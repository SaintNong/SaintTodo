<!DOCTYPE html>
{% load static %}

<html data-theme="{{ user.profile.theme }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SaintTodo - {% block title %}{% endblock %}</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    {% block scripts %}
    {% endblock %}



</head>
<body>
    <div class="columns">
    {% include "app/menu.html" %}

    <main class="column">

        {% block content %}
        {% endblock %}

    </main>
    </div>
</body>

</html>
